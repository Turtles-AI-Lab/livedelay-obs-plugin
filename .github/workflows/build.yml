name: Build LiveDelay Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout plugin code
      uses: actions/checkout@v3

    - name: Install OBS Studio locally
      run: |
        choco install obs-studio -y
      shell: pwsh

    - name: Checkout OBS Source for Headers
      uses: actions/checkout@v3
      with:
        repository: obsproject/obs-studio
        ref: '30.0.0'
        path: obs-studio

    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        arch: 'win64_msvc2019_64'

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Plugin with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_PREFIX_PATH="C:/Program Files/obs-studio" `
          -DOBS_SOURCE_DIR="${{github.workspace}}/obs-studio"
        cmake --build . --config Release
      shell: pwsh

    - name: Package Plugin
      run: |
        mkdir release
        copy build\Release\livedelay.dll release\
        if (Test-Path "data\locale\en-US.ini") {
          copy data\locale\en-US.ini release\
        }
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: livedelay-windows
        path: release/

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: LiveDelay v1.0.${{ github.run_number }}
        files: release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
